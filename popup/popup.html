<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="popup.css" />
	</head>

	<body>
		<input
			onclick="cc()"
			type="checkbox"
			checked
			id="predictions-toggle"
			name="predictions-toggle"
		/>
		<label for="predictions-toggle">Gitmoji predictions as you type</label>
		<br /><br />
		<input type="number" value="5" id="predictions-count" name="predictions-count" />
		<label for="predictions-count">Number of predictions</label>
		<br /><br />
		<input type="checkbox" checked id="predictions-inline" name="predictions-inline" />
		<label for="predictions-inline">Display predictions inline</label>
		<p class="note">
			When unchecked, the predictions will appear above the commit message input.
		</p>

		<div id="error-content" class="hidden">
			<p>Can't beastify this web page.</p>
			<p>Try a different page.</p>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
